<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
   <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-desc">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="container-form">
          <div class="top-add">
              <p><span>Try it free 7 days</span> then $20/mo.thereafter</p>
          </div>
          <form action="">
            <input type="text" name="First Name" id="First Name" placeholder="First Name">
            <input type="text" name="Last Name" id="Last Name" placeholder="Last Name">
            <input type="text" name="Email Address" id="Email Address" placeholder="Email Address">
            <input type="text" name="Password" id="Password" placeholder="password">
            <input type="button" class="button" value="CLAIM YOUR FREE TRIAL" placeholder="password">
            <h6>By clicking the button you are agreeing to our <span>Terms and Services</span></h6>
          </form>
        </div>
    </div>

</body>
</html>
